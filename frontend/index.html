<script type="text/x-handlebars" data-template-name="projects">
{{outlet}}
    <div class="row">
    <div class="span12">
        <div class="pagination">
  <ul>
    <li><a href="#">Prev</a></li>
    <li class="active"><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">Next</a></li>
  </ul>
</div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Last Name</th>
                <th>Sales Rep</th>
                <th>App Date</th>
                <th>App Number</th>
                <th>Signature</th>
                <th>Deposit Status</th>
                <th>Required Documents</th>
                <th>Progress</th>

<script type="text/x-handlebars" data-template-name="projects/index">

<script type="text/x-handlebars" data-template-name="_projectLine">

            {{#each project in controller}}
            <tr>
            <td>{{#linkTo "project" project}}{{project.last_name}}}{{/linkTo}}</td>
            <td>{{project.sales_rep}}</td>
            <td>{{project.app_date}}}</td>
            <td>{{project.app_number}}</td>
            <td>{{project.signature}}</td>
            <td>{{project.payment_status}}</td>
            <td>{{project.required_documents}}</td>
            <td><div class="progress progress-striped active"}>
                    <div class="bar" {{bindAttr style="project.progressBar"}}></div></div>
                    </td>
            </tr>
            {{/each}}
  </script>
<script type="text/x-handlebars" data-template-name="project">
        <div class="row">
        <div class='span6'>
        <h1>{{this.full_name}}</h1>
        <p><strong>Application Number:</strong>{{this.id}}</p>
        <p><strong>SalesRep:</strong> {{this.sales_rep}}</p>
        <p><strong>Funding Advisor:</strong> {{this.funding_advisor}}</p>
        <p><strong>Concept:</strong> {{this.concept}}</p>
        <p><strong>SQFT:</strong> {{this.store_size}}</p>
        </div>       
        {{partial "deposit"}}
</div>
    <div class="row">
        <div class ="span6">
        <h3>Contact Information</h2>

  

            <address>
  <strong>{{this.full_name}}</strong><br>

  {{this.street_address}}<br>
  {{this.city}}, {{this.state}} {{this.zip_code}}<br>
  <a href="mailto:#">{{this.email}}</a><br>
  <abbr title="Phone">P:</abbr> {{this.phone_number}}
</address>

        </div>
        <div class ="span6">
        <h3>Employment Information</h3>
        <p><strong>Social Security Number:</strong> {{social_security_number}}</p>
        <p><strong>Place of Employment:</strong> {{place_of_employment}}</p>
        <p><strong>Years at Job:</strong> {{years_at_job}}</p>
        <p><strong>Annual Salary:</strong> {{salary}}</p>
        </div>
        </div>
        <h3>Finance Information</h3>
        <h4>Credit Score: 560</h4>
         <table class="table table-striped">

                        Value

                    <th>
                        Asset
                    </th>
                    <th>
                        Value
                    </th>
                    <th>

                    </th>
                    <th>
                        Value
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <td>Cash</td>
                <td></td>
                <td>Lines of Credit</td>
                <td></td>
                <td>Home Equity (HLOC)</td>
                <td></td>
                </tr>
                <tr>
                <td>401K</td>
                <td></td>
                <td>Pension</td>
                <td></td>
                <td>IRA</td>
                <td></td>
                </tr>
                <tr>

                <td>Life Insurance</td>
                <td></td>
                </tr>
                </tbody>
            </table>
        {{partial "docs"}}

<script type="text/x-handlebars" data-template-name="_docs">
        <div class="row">
        <div class="span12">
            <h3>Documents</h3>
            {{partial "doc_selection"}}
<p><small>On request of documents, notification is sent to client, sales represntative, and finance representative.</small></p>
  <ul class="thumbnails">

  {{#each doc in docs}}
  {{#if doc.exists}}
  <li class="span2">
    <div class="thumbnail">
      <img src="img/application_pdf.png" alt="">
        <h4>{{doc.title}}</h4>
        <p>Requested on {{doc.requested_on}}</p>
        <p><a {{bindAttr href="doc.url"}} class="btn btn-primary" ><i class="icon-print icon-white"></i> Print</a>
        </p>
    </div>
  </li>
  {{else}}
  <li class="span2">
    <div class="thumbnail">
      <img src="img/unknown.png" alt="">
        <h4>{{doc.title}}</h4>
        <p>Requested on 02/23/2013</p>
        <p><a href="#" {{action "uploadDoc" this.doc}} data-toggle="tooltip" class="btn"><i class="icon-plus"></i>Add</a>
        <a href="#" class="btn btn-danger" {{action "deleteDoc" this}}><i class="icon-remove icon-white"></i>Delete</a>
        </p>
    </div>
  </li>
{{/if}}
{{else}}
    <li>There are No Attached Documents</li>
  {{/each}}

</ul>
        </div>
    </div>
</script>
<script type="text/x-handlebars" data-template-name="_notes">
    <div class="row">
    <div class="span12">
    <h3>Notes</h3>
{{#each note in notes}}
<span class="label label-info">{{note.author}} {{note.post_date}}</span>
 <div class="well well-small">
 <p>{{note.body}}</p>
</div>
{{else}}
    <div class="alert alert-info">
  There are no currently attached notes.
</div>
  {{/each}}
<form>
<textarea rows="3" class="span12 noteForm"></textarea>
<div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Add Note <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="#" {{action "addPublicNote" this}}>Public</a></li>
                  <li><a href="#" {{action "addPrivateNote"}}>Private</a></li>
                </ul>
              </div>
</form>
    </div>
    </div>
</script>
<script type="text/x-handlebars" data-template-name="_doc_selection">
    <div class="btn-group">
  <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">
    Request Documents
    <span class="caret"></span>
  </a>
  <ul class="dropdown-menu">
    {{#each App.listController}}
       <li><a href="#"{{action "createDoc" this}}>{{this}}</a></li>
    {{/each}}
  </ul>
</div>
</script>
<script type="text/x-handlebars" data-template-name="_deposit">

        <a href="#"><p><i class="icon-tag"></i> Credit Card Transaction ID:0515151</p></a>
        </div>
    </div>
</script>
