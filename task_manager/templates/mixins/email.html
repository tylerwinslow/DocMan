

{% if not task.completion %}
<h4>From: {{user.email}}</h4>
<h4>To: {{task.project.email}}</h4>
<form action="#" class="form-horizontal" method="post" enctype="multipart/form-data">
	<div id="div_id_subject" class="control-group">
	<label for="id_subject" class="control-label ">
				Subject
			</label>
			<div class="controls">
				<input id="id_subject" type="text" class="input-block-level textinput textInput" name="subject" maxlength="200"> 
			</div>
			</div>
			<div id="div_id_body" class="control-group">
				<label for="id_body" class="control-label ">
				Body
			</label>
			<div class="controls">
				<textarea id="id_body" rows="10" cols="40" name="body" class="input-block-level textarea">
					
				</textarea>
			</div>
		</div>

		<input type="submit" name="submit" value="Send" class="btn btn-large btn-primary btn-block" id="submit-id-submit"> 
</form>
{% else %}
<h3>Subject</h3>
<p>{{task.subject}}</p>
<h3>Message</h3>
{{task.body}}
{%endif%}
