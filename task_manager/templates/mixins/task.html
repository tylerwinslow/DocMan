<h3>Leave a Completion Note</h3>
<p>{{task.body}}</p>
{% if not task.completion %}
<form method="post">{% csrf_token %}
<textarea rows="3" class="input-block-level" name="body"></textarea>
<input type="hidden" name="result" value="6"/>
<input class="btn btn-large btn-block btn-primary" type="submit" value="Complete Task"/>
</form>
{% endif %}
